<!DOCTYPE html>
<!-- ICS2O-Unit1-03-Cities-Page -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Cities Page, with proper styling">
    <meta name="keywords" content="ics2o, ross">
    <meta name="author" content="Ross Wen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Cities of Countries</title>
  </head>
  <style>
    #my-header {
      background-color: lightblue;
      color: tomato;
      padding: 40px;
      text-align: center;
    }
    .countries-style {
      background-color: rgb(0, 255, 76);
      color: rgb(234, 0, 255);
      padding: 24px;
      text-align: left;  
    }
    .city-style {
      background-color: tomato;
      color: white;
      padding: 10px;  
    }

  </style>
  <body style="background-color: beige;">
    <h1 id="my-header">Countries, their flags and their capitals!</h1>
    <!--Canada and Ottawa-->
    <h2 class="countries-style">Canada</h2>
    <p class="city-style">Ottawa is the capital of Canada</p>
    <img src="images/flag-of-Canada.png" alt="Canada">
    <!--UK and London-->
    <h2 class="countries-style">London</h2>
    <p class="city-style">London is the capital of England.</p>
    <img src="./images/flag-of-United-Kingdom.png" alt="UK">
    <!--France and Paris-->
    <h2 class="countries-style">Paris</h2>
    <p class="city-style">Paris is the capital of France.</p>
    <img src="./images/flag-of-France.png" alt="France">
    <!--Vatican City -->
    <h2 class="countries-style">Vatican City</h2>
    <p class="city-style">Vatican City is the capital of Vatican City.</p>
    <img src="./images/flag-of-Vatican-City.png" alt="Vatican City">
  </body>
  
</html>
